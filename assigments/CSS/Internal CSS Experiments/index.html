<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        h1 {
            background-color: violet;
        }
        h2 {
            background-color: black;
            color: white;
        }
